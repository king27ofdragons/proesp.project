<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testes Motores - PROESP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Testes Motores</h1>

<form>

  <fieldset>
    <legend>Flexibilidade</legend>
    <label>Sentar e Alcançar (cm)</label>
    <input type="number" step="0.1">
  </fieldset>

  <fieldset>
    <legend>Resistência Muscular</legend>
    <label>Resistência Abdominal (repetições)</label>
    <input type="number">
  </fieldset>

  <fieldset>
    <legend>Potência e Velocidade</legend>

    <label>Arremesso Medicineball (m)</label>
    <input type="number" step="0.01">

    <label>Salto Horizontal (cm)</label>
    <input type="number" step="0.1">

    <label>Corrida 20m (s)</label>
    <input type="number" step="0.01">

    <label>Teste do Quadrado (s)</label>
    <input type="number" step="0.01">
  </fieldset>

  <fieldset>
    <legend>Resistência Aeróbica</legend>
    <label>Corrida de 6 minutos (m)</label>
    <input type="number">
  </fieldset>

  <button type="button" onclick="finalizar()">Finalizar Avaliação</button>

<p id="mensagem-final"></p>

<script>
function finalizar() {
  const msg = document.getElementById("mensagem-final");
  msg.innerText = "✅ Avaliação finalizada com sucesso! Dados registrados (simulação).";
  msg.style.background = "#95E065";
  msg.style.color = "white";
  msg.style.padding = "15px";
  msg.style.marginTop = "20px";
  msg.style.textAlign = "center";
}
</script>

</form>

</body>
</html>
